<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/10705836ce.js" crossorigin="anonymous"></script>
    <title>Document</title>  
</head>
<body>
<div class="container-fluid">
    <div class="box1_ img-thumbnail">
        <div class="box2">
            <h4 class="text-light text-center m-3">UNIQUE LOGIN FORM</h4>
            <div class="row">
                <div class="col-md-5 bg-dark p-5 m-5 opacity-75">
                    <div class="row text-center">
                        <h5 class="text-light m-3 clearfix">SIGN IN FORM</h5>
                        <div class="text-end">
                            <input type="username" class="form-control m-3 user-name" placeholder="username">
                            <i class="fa-solid fa-user  user-i"></i>
                        </div>
                        <div class="text-end">
                            <input type="password" class="form-control m-3 user-name" placeholder="password">
                            <i class="fa-solid fa-key text-black user-i2"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-start clearfix">
                            <button class="btn btn-success float-start col-md-4 m-3"> SIGN IN</button>
                            <button class="btn btn-danger float-end col-md-4 m-3"> RESET</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 bg-dark opacity-75 mt-5 text-center p-5 text-end
                ">
                        <h4 class="text-light">Sign Up Form</h4>
                        <div class="position-relative row">
                            <input type="text" class="form-control mt-3" placeholder="USERNAME">
                            <i class="fa-solid fa-user text-black user-i position-absolute text-end top-25"></i>
                        </div>
                        <div class="position-relative row">
                            <input type="text" class="form-control mt-3" placeholder="Phone">
                            <i class="fa-solid fa-phone text-black user-i position-absolute text-end top-25"></i>
                        </div>
                        <div class="position-relative row">
                            <input type="text" class="form-control mt-3" placeholder="Email Adress">
                            <i class="fa-solid fa-square-envelope text-black user-i position-absolute text-end top-25"></i>
                        </div>
                        <div class="position-relative row">
                            <input type="password" class="form-control mt-3" placeholder="********">
                            <i class="fa-solid fa-lock text-black user-i position-absolute text-end top-25"></i>
                        </div>
                        <div class="row">
                            <button class="btn btn-success col-md-12 mt-3">REGISTER</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
